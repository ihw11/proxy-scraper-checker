name: scrapper
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: 

jobs:
  scrap:
    name: scrap that proxies
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Setup Python
          uses: actions/setup-python@v5.1.0
          with:
            python-version: 3.11
        - name: run a start.sh
          
          run: |
            chmod +x start.sh
            ./start.sh
        - name: push to repo
          uses: actions4git/add-commit-push@v1.0.0
          with:
            path: /home/runner/work/proxy-scraper-checker/proxy-scraper-checker/.
   
